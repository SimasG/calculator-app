<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator app</title>
  </head>
  <body>
    <header>
      <h1 class="logo-heading">calc</h1>
      <div class="theme-container">
        <p class="theme-title">THEME</p>
        <div class="theme-subcontainer">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div class="theme-btn-container">
            <button class="btn btn-theme-1"></button>
            <button class="btn btn-theme-2"></button>
            <button class="btn btn-theme-3"></button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="calculation-container"></section>
      <!-- <form class="calculation-form">   
        <input type="number" placeholder="0" class="bill-input" data-input-bill>
      </form> -->
      <section class="calculator-grid">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="light-blue">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="span-two light-blue">RESET</button>
        <button class="span-two red">=</button>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
